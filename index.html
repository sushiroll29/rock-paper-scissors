<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
</head>
<body>
    <div class="choices">
        <button class="choice">Rock</button>
        <button class="choice">Paper</button>
        <button class="choice">Scissors</button>
    </div>

    <div class="info">
        <p class="message">Choose your weapon.</p>
    </div>

    <div class="container">
        <div class="score-info">
            <p>Player</p>
            <p class="score" id="player-score">0</p>
        </div>
        <div class="score-info">
            <p>Computer</p>
            <p class="score" id="computer-score">0</p>
        </div>
        
    </div>
</body>
</html>
